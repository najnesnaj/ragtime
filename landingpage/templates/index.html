<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Text Converter and Beautifier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">PDF Text Converter and Beautifier</h1>

        <!-- Upload Form for PDF Conversion -->
        <form id="uploadForm" action="/convert" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="fileInput" class="form-label">Upload PDF</label>
                <input class="form-control" type="file" id="fileInput" name="file" accept=".pdf" required>
            </div>
            <button type="submit" class="btn btn-primary">Convert PDF to Text</button>
        </form>

        <!-- Button to Beautify Converted Text -->
        <button id="beautifyButton" class="btn btn-secondary mt-4" style="display: none;">Beautify Text</button>

        <!-- Modal to Display Converted Text -->
        <div class="modal fade" id="textModal" tabindex="-1" aria-labelledby="textModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="textModalLabel">Extracted Text</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <pre id="extractedText" style="white-space: pre-wrap;"></pre>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal to Display Beautified Text -->
        <div class="modal fade" id="beautifiedModal" tabindex="-1" aria-labelledby="beautifiedModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="beautifiedModalLabel">Beautified Text</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <pre id="beautifiedText" style="white-space: pre-wrap;"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap and JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            // Handler for PDF Upload Form
            $('#uploadForm').on('submit', function (e) {
                e.preventDefault();
                var formData = new FormData();
                var fileInput = $('#fileInput')[0].files[0];
                formData.append('file', fileInput);

                $.ajax({
                    url: '/convert',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (response) {
                        $('#extractedText').text(response.text);
                        var textModal = new bootstrap.Modal(document.getElementById('textModal'));
                        textModal.show();
                        $('#beautifyButton').show();  // Show Beautify button after text is extracted
                    },
                    error: function () {
                        alert('Failed to upload or convert PDF.');
                    }
                });
            });

            // Handler for Beautify Button
            $('#beautifyButton').on('click', function () {
                var textData = $('#extractedText').text();  // Get the converted text

                $.ajax({
                    url: '/beautify',
                    type: 'POST',
                    data: { text: textData },
                    success: function (response) {
                        $('#beautifiedText').text(response.beautified_text);
                        var beautifiedModal = new bootstrap.Modal(document.getElementById('beautifiedModal'));
                        beautifiedModal.show();
                    },
                    error: function () {
                        alert('Failed to beautify text.');
                    }
                });
            });
        });
    </script>
</body>
</html>
